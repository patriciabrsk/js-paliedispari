<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>JS Pali e Dispari</title>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center pt-5">
            <div class="col d-flex flex-column align-items-center">
                <h1 class="title mb-5">isPalindrome?</h1>
                <input type="text" class="text form-control-lg rounded-pill" placeholder="Insert a word" required>
                <button id="check" class="btn btn-outline-dark my-3 rounded-pill text-uppercase me-2">check</button>
                <p id="message" class="display-5"></p>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <h1 class="mb-5">isEvenOrOdd?</h1>
                <div class="mb-4">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
                    <label id="even" class="btn btn-outline-success me-3" for="success-outlined">Even</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                    <label id="odd" class="btn btn-outline-danger" for="danger-outlined">Odd</label>
                </div>
                <input type="number" class="number form-control-lg rounded-pill" placeholder="Insert a number" required>
                <button id="play" class="btn btn-outline-dark my-3 rounded-pill text-uppercase me-2">play</button>
                <p id="result" class="display-5"></p>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
